<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="game">
        <div class="ai">
            <img src="./icons/rock2.svg" id="rock2"><img src="./icons/paper2.svg" id="paper2"><img src="./icons/scissors2.svg" id="scissors2">
        </div>
        <div class="gameText"></div>
        <div class="player">
            <img src="./icons/rock.svg" id="rock"><img src="./icons/paper.svg" id="paper"><img src="./icons/scissors.svg" id="scissors">
        </div>
        <div class="info">
            <div class="playerScore"></div>
            <div class="computerScore"></div>
        </div>
    </div> 
</body>
</html>
